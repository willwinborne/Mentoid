<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mentoidSwipe.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoid Match</title>
</head>

<body onload="start()">

    <ul>
        <li><a onclick="testNextProfile()">Chat</a></li>
        <li><a href="http://localhost:3000/mentoidProfile.html">My profile</a></li>
        <li id="logout"><a href="http://localhost:3000/logout">Logout</a></li>
    </ul>

    <!-- holds the current and next profile -->
    <div id="profilesContainer">
        
        <div class="currentProfile" id="currentProfileID">
        </div>
        <div class="nextProfile" id="nextProfileID">
        </div>


    </div>
    <div id="profileInfoDiv">
        <div class="infoDiv">
            <p id="currentFName"></p>
            <p id="currentUsername"></p>
            <p id="currentInterests"></p>
            <p id="currentDescription"></p>
        </div>
    </div>

    <div id="buttonDiv">
        <div id="swipeLeft" class="swipeButton" onclick="swipeLeft()">
            <p id="check">&#10008;</p>
        </div>

        <div id="swipeRight" class="swipeButton" onclick="swipeRight()">
            <p id="x">&#10003;</p>
        </div>

        <div onclick="newMatch()">click to test visibility </div>
    </div>

    <div id="match">
        <h1 id="matchHeading">New Match!</h1>
        <canvas id="canvas"></canvas>
        <h1 onclick="hideDialog()" id="matchButton">Exit</h1>

    </div>

    <script src="mentoidSwipe.js"></script>
    <script src="mentoidFireworks.js"></script>
    
</body>

</html>
