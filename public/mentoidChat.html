<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoid Chat</title>
    <link rel="stylesheet" href="mentoidChat.css">
</head>

<body onload="fetchMentors()">

    <ul>
        <li><a href="http://localhost:3000/mentoidSwipe.html">Swipe</a></li>
        <li><a href="http://localhost:3000/mentoidEdit.html">My profile</a></li>
        <li id="logout"><a href="http://localhost:3000/logout">Logout</a></li>
    </ul>

    <div id="container">

        <div id="matches">
            <h1 class="heading" id="myMatches">My matches</h1>
            <div id="matchesDiv">
                
            </div>
        </div>

        <div id="chat">
            <h1 id="chatWith" class="heading">Chat</h1>
            <div id="messagesDiv">

            </div>
            <div id="chatDiv">
                <input type="text" id="chatEntry" name="chat">
                <button onclick="sendChat()" id="chatSend">Send</button>
            </div>
        </div>
    </div>
    <script src="mentoidChat.js"></script>
</body>

</html>
