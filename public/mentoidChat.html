<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoid Chat</title>
    <link rel="stylesheet" href="mentoidChat.css">
</head>

<body onload="fetchMatches()">

    <ul>
        <li><a href="http://localhost:3000/mentoidSwipe.html">Swipe</a></li>
        <li><a href="http://localhost:3000/mentoidUserProfile.html">My profile</a></li>
        <li id="logout"><a href="http://localhost:3000/logout">Logout</a></li>
    </ul>

    <div id="newPostDiv">
        <p id="name"></p>
        
        <div id="profilePicDiv"></div>
        <p id="interests"></p>
        <p id="description"></p>
        <button id="exit" onclick="hideProfile()">Exit</button>
        
    </div>

    <div id="container">

        <div id="matches">
            <h1 class="heading" id="myMatches">My matches</h1>
            <div id="matchesDiv">
                
            </div>
        </div>

        <div id="chat">
            <h1 id="chatWith" class="heading" onclick="viewProfile()">Select a Chat</h1>
            <div id="messagesDiv" class="blur">

            </div>
            <div id="chatDiv">
                <input type="text" id="chatEntry" name="chat" class="blur" maxlength="50">
                <label id="remainingCharContent">(0/50)</label>
                <button onclick="sendChat()" id="chatSend" class="blur">Send</button>
            </div>
        </div>
    </div>
    <script src="mentoidChat.js"></script>
</body>

</html>
