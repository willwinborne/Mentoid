<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="http://localhost:3000/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./mentoidLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body onload="passwordReminder()">

    <div id="loginDiv" class="center">
        <form action="http://localhost:3000/authenticate" form method="POST">

            <div>
                <h1>Login</h1>
            </div>
            <br>
            <br>

            <div class="inputWrapper">
                <input type="text" name="username" id="username" class="inputs" >
                <span></span>
                <label>Username</label>
                
            </div>

            <div class="inputWrapper">
                <input type="password" name="password" id="password" class="inputs" >
                <span></span>
                <label>Password</label>
                <i class="bi bi-eye-slash" id="togglePassword"></i>

                <p id="passwordRemind">Password incorrect.</p>
                </div>
                <div>
                <input type="checkbox" name="mentor" id="mentor" class="checkbox" onchange="check(mentor)" checked>
                <label for="mentor" class="checkboxLabel">Login as mentor</label><br>
                <input type="checkbox" name="mentee" id="mentee" class="checkbox" onchange="check(mentee)">
                <label for="mentee" class="checkboxLabel">Login as mentee</label>
            </div>
            <input type="submit" value="Login" id="login" class="buttons">
        </form> 
            


        <form action="http://localhost:3000/mentoidProfile.html">
            <input type="submit" value="Create Account" class="buttons">
        </form>

    </div>

    <script src="mentoidLogin.js"></script>
</body>
</html>
